<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>
        SPLI <br />
        TTER
      </h1>
      <div class="container">
        <div class="tip-percent">
          <div class="form">
            <form action="bill" id="billInput">
              <label for="billsValue">Bills</label><br />
              <img src="images/icon-dollar.svg" alt="" />
              <input type="number" id="billsValue" class="input" />
            </form>
          </div>
          <section>
            <p>Select Tip %</p>
            <div class="grid-container">
              <button class="item item1">5%</button>
              <button class="item item2">10%</button>
              <button class="item item3">15%</button>
              <button class="item item4">25%</button>
              <button class="item item5">50%</button>
              <form action="custom" class="pickPercent">
                <input type="number" placeholder="Custom" class="item item6" />
              </form>
            </div>
          </section>
          <form action="number of people" id="form-input">
            <div class="form">
              <label for="numOfPeople"></label><br />
              <img src="images/icon-person.svg" alt="" />
              <input type="number" id="numOfPeople" class="input" />
              <small class="errorMsg">Can't be zero</small>
            </div>
          </form>
        </div>
        <div class="tip-calculate">
          <div class="grid">
            <div>
              <p>
                Tip Amount
                <span
                  ><br />
                  / person</span
                >
              </p>
              <p>Total <br /><span> / person</span></p>
            </div>
            <div class="total-price">
              <p>$<span id="tip-amount">0.00</span></p>
              <p>$<span id="total">0.00</span></p>
            </div>
          </div>
          <button type="reset" class="btn">Reset</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
